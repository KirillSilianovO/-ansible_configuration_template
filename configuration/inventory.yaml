---

server:
  hosts:
    node:
      ansible_host: "{{ var_ssh_host }}"
      ansible_port: "{{ var_ssh_port | int }}"
      ansible_user: "{{ var_ssh_user }}"
      ansible_become_password: "{{ var_become_pass }}"
      ansible_ssh_private_key_file: "/workdir/private_key.pem"
      ansible_python_interpreter: /usr/bin/python3
